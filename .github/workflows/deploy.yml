name: Deploy Function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-telegram-bot:
    name: Deploy Google Cloud Function
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - uses: 'google-github-actions/auth@v2.1.4'
      with:
        project_id: ${{ secrets.CAPY_PROJECT_ID }}
        workload_identity_provider: ${{ secrets.CAPY_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.CAPY_SERVICE_ACCOUNT }}

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        version: '>= 487.0.0'

    - name: Run script file
      run: |
         chmod +x ./scripts/deploy_function.sh
         ./scripts/deploy_function.sh
      env:
        CAPY_TELEGRAM_BOT_TOKEN: ${{ vars.CAPY_TELEGRAM_BOT_TOKEN }}
        CAPY_CLOUD_FUNCTION_URL: ${{ vars.CAPY_CLOUD_FUNCTION_URL }}
        CAPY_PROJECT_ID: ${{ vars.CAPY_PROJECT_ID }}
        CAPY_SERVER_REGION: ${{ vars.CAPY_SERVER_REGION }}
      shell: bash